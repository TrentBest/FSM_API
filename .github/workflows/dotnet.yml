{
  "metadata": [
    {
      "src": [
        {
          "src": "FSM_API",
          "files": [ "**/*.csproj" ]
        }
      ],
      "dest": "api"
    }
  ],
  "build": {
    "content": [
      {
        "src": "Documentation",
        "files": [ "**/*.md" ]
      },
      {
        "src": ".",
        "files": [ "README.md" ]
      },
      {
        "src": "api",
        "files": [ "**/*.yml" ]
      }
    ],
    "resource": [
      {
        "src": "Documentation/Visuals",
        "files": [ "**/*" ]
      }
    ],
    "globalMetadata": {
      "_appName": "FSM_API",
      "_appTitle": "The Singularity Workshop's FSM API"
    },
    "dest": "_site",
    "globalMetadata": {
      "pdf": false
    }
  }
}
