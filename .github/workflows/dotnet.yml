  #       run: dotnet nuget push "nuget-packages/*.nupkg" --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json"

  #     # Removed the redundant 'Upload DLL as Artifact' step from here, as it's now done in the 'build' job.

  push_dll:
    # This job now depends directly on 'build' since 'publish_nuget' is commented out.
    needs: build 
    runs-on: ubuntu-latest 
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Unity Integration Repository
        uses: actions/checkout@v4
        with:
          repository: 'TrentBest/FSM_API_Unity'
          token: ${{ secrets.PAT }}
          path: './unity_repo'

      # The DLL artifact is now downloaded here, as it was uploaded by the 'build' job
      - name: Download FSM_API DLL Artifact
        uses: actions/download-artifact@v4
        with:
          name: fsm-api-dll
          path: . # Downloads to the current working directory of this job
      
      - name: Create Plugins directory
        run: mkdir -p ./unity_repo/Assets/FSM_API/Plugins/
        shell: bash

      - name: Update DLL in Unity Repo
        run: |
          # The DLL is downloaded to the current working directory (.), so it's directly accessible
          cp FSM_API.dll ./unity_repo/Assets/FSM_API/Plugins/
        shell: bash

      - name: Commit and Push to Unity Repo
        run: |
          cd ./unity_repo
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add Assets/FSM_API/Plugins/FSM_API.dll
          git commit -m "Automated: Update FSM_API.dll from CI build"
          git push
        shell: bash
