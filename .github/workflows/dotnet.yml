# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ] # Assumes your FSM_API repo's main branch is 'master'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ] # Ensure this matches your project's .NET SDK version

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    # The 'Install libssl1.1' step is no longer needed as .NET 3.1.x is removed from the matrix.

    - name: Restore dependencies
      # Restore for the entire solution if you have a solution file in the root,
      # or specify the main project if that's how you manage it.
      # Assuming your solution file is in the root, or this path is correct for main project.
      run: dotnet restore FSM_API/FSM_API.csproj

    - name: Build
      # Build your main library project
      run: dotnet build FSM_API/FSM_API.csproj --no-restore --configuration Release

    # --- Code Coverage Steps START ---

    - name: Install dotnet-coverage tool
      run: dotnet tool install --global dotnet-coverage

    - name: Run Tests with Code Coverage
      # CRITICAL FIX: Target your TEST PROJECT'S .csproj file.
      # The '-s "FSM_API/"' parameter tells dotnet-coverage which SOURCE CODE folder
      # to report coverage for (your main library project).
      run: |
        dotnet-coverage collect "dotnet test Tests/FSM_API.Tests.csproj --no-build" -f xml -o "coverage.xml" -s "FSM_API/" --settings-format coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml # Path to the generated coverage report file
        token: ${{ secrets.CODECOV_TOKEN }} # Retrieves your Codecov token from GitHub Secrets
        verbose: true # Optional: enable verbose logging for debugging

    # --- Code Coverage Steps END ---

    # Upload the compiled DLL as an artifact so it can be used by subsequent jobs
    - name: Upload FSM_API DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fsm-api-dll
        # Path to the compiled DLL after a Release build for .NET Standard 2.0
        path: FSM_API/bin/Release/netstandard2.0/FSM_API.dll # <--- CRITICAL CHANGE HERE
        retention-days: 1 # Keep the artifact for 1 day

