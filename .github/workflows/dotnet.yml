name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore Solution Dependencies
      working-directory: ${{ github.workspace }}
      run: dotnet restore FSM_API.sln

    - name: Build Main Project
      working-directory: ${{ github.workspace }}
      run: dotnet build FSM_API/FSM_API.csproj --no-restore --configuration Release

    - name: Build Test Project
      working-directory: ${{ github.workspace }}
      run: dotnet build Tests/FSM_API.Tests.csproj --no-restore --configuration Release

    # --- Code Coverage Steps (ABANDONED FOR NOW - Will re-enable and fix tomorrow) ---
    - name: Install dotnet-coverage tool
      run: dotnet tool install --global dotnet-coverage

    - name: Install dotnet-coverage tool
      run: dotnet tool install --global dotnet-coverage

    - name: Run Tests with Code Coverage
      working-directory: ${{ github.workspace }} # This is important: run from the repo root
      run: |
        # Verify test DLL exists at its expected build path
        TEST_DLL_PATH="Tests/bin/Release/net8.0/FSM_API.Tests.dll"
        if [ ! -f "$TEST_DLL_PATH" ]; then
          echo "ERROR: Test DLL not found at $TEST_DLL_PATH"
          exit 1
        fi

        # Execute dotnet-coverage. Note the use of -- for argument separation.
        # Ensure the test project's output DLL is correctly targeted.
        dotnet-coverage collect \
          --output "coverage.xml" \
          --format "cobertura" \
          --include-by-assembly "FSM_API" \
          -- \
          dotnet test "${TEST_DLL_PATH}" \
          --no-build \
          --no-restore \
          --configuration Release \
          --logger "trx;LogFileName=testresults.trx" # Optional: if you also want TRX results

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4 # Use version 4 or newer
      with:
        files: ./coverage.xml # Path to the generated coverage report relative to github.workspace
        token: ${{ secrets.CODECOV_TOKEN }} # Ensure this secret is configured in your repo
        flags: unittests
        name: FSM-API-Codecov
        fail_ci_if_error: true
        verbose: true
    
    - name: Upload FSM_API DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: fsm-api-dll
        path: FSM_API/bin/Release/netstandard2.0/FSM_API.dll
        retention-days: 1

