    id: CreateFiniteStateMachine
    path: FSM_API/FSM_API.Create.cs
    startLine: 63
  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: >-
    Initiates the definition process for a new Finite State Machine (FSM),

    or provides an <xref href="TheSingularityWorkshop.FSM_API.FSMBuilder" data-throw-if-not-resolved="false"></xref> to modify an existing FSM's definition.
  remarks: >-
    Use this method to either begin designing a brand new FSM from scratch

    or to retrieve a builder for an FSM that has already been defined.

    The <xref href="TheSingularityWorkshop.FSM_API.FSMBuilder" data-throw-if-not-resolved="false"></xref> returned is your primary tool for adding states,

    transitions, and configuring event handlers.

    <p>

    If an FSM with the specified <code class="paramref">fsmName</code> and <code class="paramref">processingGroup</code>

    already exists, the builder will be pre-populated with its current definition,

    allowing for seamless modification.

    </p>
  example: []
  syntax:
    content: public static FSMBuilder CreateFiniteStateMachine(string fsmName = "UnNamedFSM", int processRate = 0, string processingGroup = "Update")
    parameters:
    - id: fsmName
      type: System.String
      description: >-
        A unique, descriptive name for this FSM definition. This name is used to

        reference the FSM definition when creating instances or modifying it later.

        Defaults to "UnNamedFSM".
    - id: processRate
      type: System.Int32
      description: >-
        The default processing rate for instances of this FSM definition.

        <ul><li><span class="term">0 (default)</span>Event-driven: FSM instances will only process when explicitly triggered by an event.</li><li><span class="term">&gt; 0</span>Tick-based: FSM instances will process at a fixed interval (e.g., in milliseconds), in addition to event triggers.</li><li><span class="term">-1</span>Manual: FSM instances require explicit calls to their process method (e.g., FSMHandle.Process()) and are not automatically ticked or purely event-driven.</li></ul>

        Values less than -1 will be silently coerced to 0 (event-driven).
    - id: processingGroup
      type: System.String
      description: >-
        The name of the processing group this FSM definition belongs to.

        FSMs within the same processing group can be managed and processed collectively.

        Defaults to "Update".
    return:
      type: TheSingularityWorkshop.FSM_API.FSMBuilder
      description: >-
        An <xref href="TheSingularityWorkshop.FSM_API.FSMBuilder" data-throw-if-not-resolved="false"></xref> object, which acts as a fluent API for

        defining the FSM's states, transitions, and actions.
    content.vb: Public Shared Function CreateFiniteStateMachine(fsmName As String = "UnNamedFSM", processRate As Integer = 0, processingGroup As String = "Update") As FSMBuilder
  overload: TheSingularityWorkshop.FSM_API.FSM_API.Create.CreateFiniteStateMachine*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown if <code class="paramref">fsmName</code> or <code class="paramref">processingGroup</code> is null, empty, or consists only of white-space characters.
