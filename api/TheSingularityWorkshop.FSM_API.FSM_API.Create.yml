  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: >-
    Ensures an FSM processing group exists within the API's internal management system.

    FSM instances registered under this group will be processed when the corresponding

    <code>Tick</code> method (e.g., <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Interaction.Update(System.String)" data-throw-if-not-resolved="false"></xref>)

    is called for that specific group.
  remarks: >-
    Calling this method is generally optional, as processing groups are automatically created

    when an FSM definition or instance is first created within that group. However,

    you might use this method to pre-initialize a group or to explicitly confirm its existence.
  example: []
  syntax:
    content: public static void CreateProcessingGroup(string processingGroup)
    parameters:
    - id: processingGroup
      type: System.String
      description: >-
        The unique name for the processing group to create or ensure exists.

        Group names are case-sensitive.
    content.vb: Public Shared Sub CreateProcessingGroup(processingGroup As String)
  overload: TheSingularityWorkshop.FSM_API.FSM_API.Create.CreateProcessingGroup*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown if <code class="paramref">processingGroup</code> is null, empty, or consists only of white-space characters.
  nameWithType.vb: FSM_API.Create.CreateProcessingGroup(String)
  fullName.vb: TheSingularityWorkshop.FSM_API.FSM_API.Create.CreateProcessingGroup(String)
  name.vb: CreateProcessingGroup(String)
