  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: >-
    Creates a live instance of a registered FSM definition, binding it to a specific context object.

    This allows the FSM to manage the state and behaviors of that context dynamically at runtime.
  remarks: >-
    After defining an FSM structure using <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Create.CreateFiniteStateMachine(System.String%2cSystem.Int32%2cSystem.String)" data-throw-if-not-resolved="false"></xref>,

    use this method to create active, runnable instances. Each instance operates independently,

    maintaining its own current state and executing actions based on its bound context object.

    <p>

    The <code class="paramref">ctx</code> object serves as the 'owner' of the FSM's state. When the FSM

    transitions, its associated actions and guards typically operate on or retrieve data from this

    context object.

    </p>
  example: []
  syntax:
    content: public static FSMHandle CreateInstance(string fsmName, IStateContext ctx, string processingGroup = "Update")
    parameters:
    - id: fsmName
      type: System.String
      description: >-
        The unique name of the FSM definition to instantiate. This must correspond to an FSM

        previously defined via <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Create.CreateFiniteStateMachine(System.String%2cSystem.Int32%2cSystem.String)" data-throw-if-not-resolved="false"></xref>.
    - id: ctx
      type: TheSingularityWorkshop.FSM_API.IStateContext
      description: >-
        The object that will serve as the FSM's context. This object **must** implement

        the <xref href="TheSingularityWorkshop.FSM_API.IStateContext" data-throw-if-not-resolved="false"></xref> interface, which provides a common interface for FSM

        operations regardless of the specific context type.
    - id: processingGroup
      type: System.String
      description: >-
        The name of the processing group where the FSM definition is registered.

        This must match the group specified during the FSM's definition.

        Defaults to "Update".
    return:
      type: TheSingularityWorkshop.FSM_API.FSMHandle
      description: >-
        An <xref href="TheSingularityWorkshop.FSM_API.FSMHandle" data-throw-if-not-resolved="false"></xref> that provides control over the newly created FSM instance,

        allowing you to trigger events, query its current state, and manage its lifecycle.
    content.vb: Public Shared Function CreateInstance(fsmName As String, ctx As IStateContext, processingGroup As String = "Update") As FSMHandle
  overload: TheSingularityWorkshop.FSM_API.FSM_API.Create.CreateInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: Thrown if <code class="paramref">fsmName</code> or <code class="paramref">processingGroup</code> is null, empty, or consists only of white-space characters.
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: Thrown if the provided <code class="paramref">ctx</code> (context object) is <code>null</code>.
  - type: System.Collections.Generic.KeyNotFoundException
    commentId: T:System.Collections.Generic.KeyNotFoundException
    description: >-
      Thrown if the FSM definition specified by <code class="paramref">fsmName</code> and <code class="paramref">processingGroup</code>

      cannot be found. Ensure the FSM has been defined prior to attempting instantiation.
  nameWithType.vb: FSM_API.Create.CreateInstance(String, IStateContext, String)
