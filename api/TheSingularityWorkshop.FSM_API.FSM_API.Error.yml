  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: >-
    Provides a read-only dictionary of current instance-specific error counts for active FSM handles.

    Each entry maps an <xref href="TheSingularityWorkshop.FSM_API.FSMHandle" data-throw-if-not-resolved="false"></xref> to the number of errors encountered by that instance.
  remarks: >-
    This method is primarily intended for internal monitoring and testing purposes.

    Error counts are incremented via <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Error.InvokeInstanceError(TheSingularityWorkshop.FSM_API.FSMHandle%2cSystem.String%2cSystem.Exception%2cSystem.String)" data-throw-if-not-resolved="false"></xref>.

    When an FSM instance's error count reaches the <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Error.InstanceErrorThreshold" data-throw-if-not-resolved="false"></xref>,

    the instance is scheduled for destruction, and its entry is removed from this dictionary.
  example: []
  syntax:
    content: public static Dictionary<FSMHandle, int> GetErrorCounts()
    return:
      type: System.Collections.Generic.Dictionary{TheSingularityWorkshop.FSM_API.FSMHandle,System.Int32}
      description: >-
        A <xref href="System.Collections.Generic.Dictionary%602" data-throw-if-not-resolved="false"></xref> where keys are <xref href="TheSingularityWorkshop.FSM_API.FSMHandle" data-throw-if-not-resolved="false"></xref> instances
            and values are their respective error counts.
    content.vb: Public Shared Function GetErrorCounts() As Dictionary(Of FSMHandle, Integer)
  overload: TheSingularityWorkshop.FSM_API.FSM_API.Error.GetErrorCounts*
