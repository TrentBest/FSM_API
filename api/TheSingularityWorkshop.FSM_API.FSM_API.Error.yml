  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: >-
    Provides a read-only dictionary of current definition-specific error counts.

    Each entry maps an FSM definition name (string) to the number of errors encountered related to that definition.
  remarks: >-
    This method is primarily intended for internal monitoring and testing purposes.

    Definition error counts are incremented via <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Error.InvokeDefinitionError(System.String%2cSystem.String)" data-throw-if-not-resolved="false"></xref>.

    When a definition's error count reaches the <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Error.DefinitionErrorThreshold" data-throw-if-not-resolved="false"></xref>,

    the FSM definition and all its active instances are scheduled for complete destruction,

    and its entry is removed from this dictionary.
  example: []
  syntax:
    content: public static Dictionary<string, int> GetDefinitionErrorCounts()
    return:
      type: System.Collections.Generic.Dictionary{System.String,System.Int32}
      description: >-
        A <xref href="System.Collections.Generic.Dictionary%602" data-throw-if-not-resolved="false"></xref> where keys are FSM definition names (strings)
            and values are their respective error counts.
    content.vb: Public Shared Function GetDefinitionErrorCounts() As Dictionary(Of String, Integer)
  overload: TheSingularityWorkshop.FSM_API.FSM_API.Error.GetDefinitionErrorCounts*
