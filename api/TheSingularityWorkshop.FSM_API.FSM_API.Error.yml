  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: >-
    The maximum number of times an FSM definition can cause an instance to be shut down due to errors

    before the entire definition is scheduled for destruction.
  remarks: >-
    If multiple instances of the same FSM definition repeatedly fail (reaching their <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Error.InstanceErrorThreshold" data-throw-if-not-resolved="false"></xref>),

    it might indicate a fundamental flaw in the FSM's design. When this threshold is met,

    the problematic FSM definition will be removed from the system, and all its remaining active instances will be shut down.
  example: []
  syntax:
    content: public static int DefinitionErrorThreshold { get; set; }
    parameters: []
    return:
      type: System.Int32
    content.vb: Public Shared Property DefinitionErrorThreshold As Integer
