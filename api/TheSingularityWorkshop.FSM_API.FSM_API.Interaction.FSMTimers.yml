  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: Updates all registered float and integer timers by subtracting the provided delta values.
  remarks: >-
    This method simply decrements all active timers. It does not check if timers have reached

    zero or perform any actions based on timer expiration. It is up to the calling code

    to query individual timers (e.g., <code>FSMTimers.FloatTimers["MyTimer"] &lt;= 0f</code>)

    and trigger relevant FSM updates or other logic.
  example: []
  syntax:
    content: public static void UpdateTimers(float dt, int di)
    parameters:
    - id: dt
      type: System.Single
      description: The delta float time (e.g., seconds since last update) to subtract from float timers.
    - id: di
      type: System.Int32
      description: The delta integer (e.g., frames since last update) to subtract from integer timers.
    content.vb: Public Shared Sub UpdateTimers(dt As Single, di As Integer)
