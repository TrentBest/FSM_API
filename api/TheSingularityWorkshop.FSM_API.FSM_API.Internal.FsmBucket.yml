  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: Represents an internal container for an FSM definition and all its active instances.
  remarks: >-
    This class is used **internally** by the <xref href="TheSingularityWorkshop.FSM_API.FSM_API" data-throw-if-not-resolved="false"></xref> to efficiently manage

    FSM definitions and their associated running instances within specific

    processing groups. It tracks the FSM's blueprint, its live instances,

    and properties related to its update rate. Being <code>public</code> (nested within an internal class),

    it's effectively encapsulated within the <xref href="TheSingularityWorkshop.FSM_API.FSM_API" data-throw-if-not-resolved="false"></xref>'s internal structure.
  example: []
  syntax:
    content: public class FSM_API.Internal.FsmBucket
    content.vb: Public Class FSM_API.Internal.FsmBucket
