  assemblies:
  - FSM_API
  namespace: TheSingularityWorkshop.FSM_API
  summary: The desired processing rate for instances of this FSM definition.
  example: []
  syntax:
    content: public int ProcessRate
    return:
      type: System.Int32
      description: >-
        <code>-1</code>: Process every frame (or every call to <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Interaction.Update(System.String)" data-throw-if-not-resolved="false"></xref>).

        <code>0</code>: Event-driven only (will not be processed by <xref href="TheSingularityWorkshop.FSM_API.FSM_API.Interaction.Update(System.String)" data-throw-if-not-resolved="false"></xref>'s internal tick).

        <code>&gt;0</code>: Process every Nth frame, where N is the value of <code>ProcessRate</code>.
    content.vb: Public ProcessRate As Integer
